<html>
    <head>
        <title>

        </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
            }
            nav {
                background-color: #444;
                color: white;
                text-align: center;
                padding: 10px 0;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
            }
            nav ul li {
                display: inline;
                margin: 0 10px;
            }
            nav ul li a {
                color: white;
                text-decoration: none;
            }
            nav ul li a.active {
                color: #ffcc00;
            }
            form {
                margin: 20px;
                padding: 20px;
                border: 1px solid #ccc;
            }
            label {
                display: block;
                margin: 10px 0;
            }
            input, select {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                box-sizing: border-box;
            }
            button {
                background-color: #333;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>The Gourmet Grove</h1>
        </header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#" class="active">Reservations</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <h2> MAKE RESERVATIONS </h2>

        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min = "1" max = "7" required>

            <label for = 'occassion'>occassion:</label>
            <select id = 'occassion' name = 'occassion'>
                <option value = 'birthday'>Birthday</option>
                <option value = 'anniversary'>Anniversary</option>
                <option value = 'business'>Business</option>
                <option value = 'other'>Other</option>
            </select>

            <fieldset>
                <legend>Seating Preference</legend>
                <input type="radio" id="indoor" name="seating" value="indoor">
                <label for="indoor">Indoor</label>
                <input type="radio" id="outdoor" name="seating" value="outdoor">
                <label for="outdoor">Outdoor</label>
            </fieldset>

            <label for = 'menu-file'>upload menu preferences (pdf only):</label>
            <input  type = "file" id = "menu-file" name = "menu-file" accept = ".pdf">

            <button type = "submit"> make reservations</button>
        </form>
        <script>
            document.getElementById('reservations').addEventListener("sumbit", function(e) {
                e.preventDefault();
                alert("submitted");
            });
        </script>
    </body>
</html>
